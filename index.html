<!DOCTYPE html>
<html>
  <head>
    <title>Realtime Chatting</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      var socket;
      var nickname;
      var errorSign = "<i class='fa fa-times error'></i> ";
      var init = function() {
        socket = io();
        socket.emit("nickname", nickname);
        socket.on("taken", function() {
          $("body").empty();
          $("body").append("<p id='errorTaken'>" + errorSign + "<strong>Error: Nickname taken</strong>. Reloading in three seconds.");
          setTimeout(function() {
            location.reload();
          }, 3000);
          socket = null;
          return;
        });
        var message = function(message, type, nick, color) {
          var nickPrint = (nick == undefined) ? "" : "<strong>" + nick + "</strong> ";
          var messageElem = $("<div>");
          messageElem.addClass("message");
          if(type != undefined)
            messageElem.addClass(type);
          if(color != undefined)
            messageElem.css({backgroundColor: "#" + color, borderColor: "#" + color});
          messageElem.html(nickPrint);
          if(type == "image" || type == "yourImage")
            messageElem.append("<img src='" + message + "' />");
          else if(type == "status" || type == "statusBad")
            messageElem.append(message);
          else {
            message = message.replace(/</, "&lt;");
            message = message.replace(/(https?:\/\/(?:www\.|(?!www))[^\s\.]+\.[^\s]{2,}|www\.[^\s]+\.[^\s]{2,})/, "<a class='messageLink' href='$1' target='blank'>$1 <i class='fa fa-external-link'></i></a>");
            messageElem.append(message);
          }
          $("#messages").append(messageElem);
          $("body").stop().animate({scrollTop: $(document).height()}, 200);
        };
        socket.on("allNicknames", function(allNicknames) {
          var nicknameArray = allNicknames.split(",");
          $("#nicknames").empty().html("<span id='numUsers' class='nickname'>" + nicknameArray.length + " user" + (nicknameArray.length == 1 ? "" : "s" ) + ":</span>");
          for(var i = 0; i < nicknameArray.length; i++) {
            var className = (nickname == nicknameArray[i]) ? "myNickname" : "";
            $("#nicknames").append("<span class='nickname " + className + "'>" + nicknameArray[i] + "</span>");
          }
        });
        socket.on("newuser", function(nickname) {
          message("<i class='fa fa-male'> " + nickname + " has joined the chat.", "status");
        });
        socket.on("disconnect", function(nickname) {
          message("<span class='fa-stack fa-lg'><i class='fa fa-male fa-stack-1x'></i><i class='fa fa-ban fa-stack-2x text-danger'></i></span> " + nickname + " has left the chat.", "statusBad");
        });
        socket.on("message", function(msg, nick, color) {
          message(msg, undefined, nick, color);
        });
        socket.on("yourMessage", function(msg) {
          message(msg, "your");
        });
        socket.on("image", function(imageUrl, nick, color) {
          message(imageUrl, "image", nick, color);
        });
        socket.on("yourImage", function(imageUrl) {
          message(imageUrl, "yourImage");
        });
      };
      $(function() {
        $("#send").blur(function() {
          if($(this).val() == "")
            return;
          socket.emit("message", $(this).val(), nickname);
          $(this).val("");
        });
        $("#nickname").blur(function() {
          if($(this).val().trim() == "") {
            $("#nicknameError").html(errorSign + "Error: Empty nickname.");
            return;
          } else if($(this).val().indexOf(",") > -1) {
            $("#nicknameError").html(errorSign + "Error: Nickname contains comma.");
            return;
          } else if($(this).val().length > 20) {
            $("#nicknameError").html(errorSign + "Error: Nickname is too long.");
            return;
          }
          $("#getNickname").remove();
          nickname = $(this).val().trim();
          $("#myNickname").text(nickname);
          init();
        });
        $("#nickname, #send").keydown(function(event) {
          if(event.which == 13) {
            event.preventDefault();
            $(this).blur();
            $("#send").focus();
          };
        });
        $("#myNickname").click(function() {
          $(this).toggleClass("active");
          $("#nicknames").slideToggle(200);
        });
        $(window).scroll(function() {
          if($("body").scrollTop() > 0) {
            $("#send").addClass("wide");
          } else {
            $("#send").removeClass("wide");
          }
        });
        $("#uploadPhoto").click(function() {
          var imageUrl = prompt("Enter image url");
          if(imageUrl == "")
            return;
          socket.emit("image", imageUrl, nickname);
        });
      });
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 16px;
        font-family: Lora, serif;
        color: #444444;
      }
      div#messages {
        clear: both;
        max-width: 10in;
        margin: 0 auto;
        padding: 20px;
      }
      div.message {
        max-width: 5in;
        border-radius: 5px;
        padding: 20px;
        padding: 10px 20px;
        display: block;
        clear: both;
        float: left;
        position: relative;
        margin-bottom: 20px;
        word-wrap: break-word;
      }
      div.message::before {
        content: "";
        height: 0;
        width: 0;
        display: block;
        border: 10px solid transparent;
        border-right-color: inherit;
        position: absolute;
        top: 10px;
        left: -20px;
      }
      div.message.your, div.message.yourImage {
        float: right;
        background-color: #eeeeee;
      }
      div.message.your::before, div.message.yourImage::before {
        border-right-color: transparent;
        border-left-color: #eeeeee;
        left: auto;
        right: -20px;
      }
      div.message.image {

      }
      div.message.image > img, div.message.yourImage > img {
        max-width: 100%;
      }
      div.message.status, div.message.statusBad {
        display: block;
        max-width: 100%;
        width: 100%;
        text-align: center;
        background-color: transparent;
        color: #1e824c;
      }
      div.message.statusBad {
        color: #d91e18;
      }
      i.error {
        color: #d91e18;
      }
      div.message.status::before, div.message.statusBad::before {
        display: none;
      }
      div#getNickname {
        width: 100%;
        height: 100%;
        background-color: white;
        font-size: 50px;
        padding: 50px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 4;
      }
      strong#nicknameError {
        color: #d91e18;
        font-size: smaller;
      }
      input#nickname, input#send {
        display: block;
        width: 100%;
        border: none;
        outline: none;
        background-color: transparent;
        color: inherit;
        font-size: inherit;
        font-family: inherit;
      }
      input#nickname {
        padding: 50px;
        margin-left: -50px;
      }
      input#send {
        padding: 20px;
        display: inline-block;
        width: 70%;
        position: fixed;
        left: 30%;
        background-color: white;
        box-shadow: 0 0 10px white;
        transition: all .2s;
        z-index: 2;
      }
      input#send.wide {
        width: 100%;
        left: 0;
        box-shadow: 0 0 10px black;
      }
      div#myNickname, div#nicknames {
        width: 100%;
      }
      div#myNickname {
        padding: 20px;
        width: 30%;
        float: left;
        display: inline-block;
        cursor: pointer;
      }
      div#myNickname:after {
        content: "\f063";
        font-family: FontAwesome;
        display: inline-block;
        float: right;
      }
      div#myNickname.active::after {
        content: "\f062";
      }
      span.nickname {
        float: left;
        padding: 10px;
        margin: 10px;
        border-radius: 2px;
      }
      span.nickname:nth-child(odd) {
        background-color: #888888;
        color: #ffffff;
      }
      span.nickname:nth-child(even) {
        background-color: #444444;
        color: #eeeeee;
      }
      span.nickname.myNickname {
        background-color: #c5eff7;
        color: #444444;
      }
      span.nickname#numUsers {
        background-color: white;
        color: black;
      }
      div#nicknames {
        display: none;
        width: 100%;
        clear: both;
      }
      input, div#myNickname {
        transition: background-color .2s;
      }
      input#send:hover, div#myNickname:hover {
        background-color: #eeeeee;
      }
      p#errorTaken {
        width: 100%;
        margin-top: 40px;
        text-align: center;
      }
      div#uploadPhoto {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        font-size: 20px;
        padding: 10px;
        border-radius: 30px;
        z-index: 3;
        cursor: pointer;
        transition: all .2s;
      }
      div#uploadPhoto:hover {
        background-color: #444444;
        color: #eeeeee;
      }
      a.messageLink {
        text-decoration: none;
        color: inherit;
        border-bottom: 1px dotted #444444;
      }
    </style>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="getNickname">
      Enter your nickname:
      <input id="nickname" placeholder="Nick" />
      <strong id="nicknameError"></strong>
    </div>
    <div id="myNickname"></div>
    <input id="send" placeholder="Enter a message" />
    <div id="uploadPhoto" class="fa fa-camera-retro" title="Send a photo"></div>
    <div id="nicknames"></div>
    <div id="messages"></div>
  </body>
</html>
