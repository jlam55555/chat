<!DOCTYPE html>
<html>
  <head>
    <title>Realtime Chatting</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="getNickname">
      Enter your nickname:
      <input id="nickname" placeholder="Nick" />
      <strong id="nicknameError"></strong>
    </div>
    <div id="myNickname"></div>
    <input id="send" placeholder="Enter a message" />
    <div id="uploadPhoto" class="fa fa-camera-retro" title="Send a photo"></div>
    <div id="nicknames"></div>
    <i id="info" class="fa fa-info-circle"></i>
    <div id="messages"></div>
  </body>
</html>
